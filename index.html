<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <title>Nak's Hot Cold Game!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="cover">        <!-- Sliding Door Effect -->
            <div class="left_gate">
                <p class="covertext">Hot</p>
                <img src="img/fire.png" alt="fire" class="fire">
                <p class="high">Higher</p>
                <p class="game1">GA</p>
            </div>
            <div class="right_gate">
                <p class="covertext">Cold</p>
                 <img src="img/ice.png" alt="ice"  class="ice">
                 <p class="low">Lower</p>
                 <p class="game2">ME</>  
            </div>
            <!-- Main Content -->
            <p>I thought of a number between 1 and 100, can you guess it?</p>
            <div class="guess_box">
                <div class="guess_box_title">
                  <p>Make your guess now:</p>
                </div>
                  <input type="text" name="guess" id="guess" maxlength="3"  autocomplete="off">
                  <input type="submit" name="submit" id="submit" class="button" value="Guess">
            </div> <!--guess_box-->
                <div class="buttonHolder">
                    <div class="button_cont">
                        <button name="newgame" class="button newgame">New Game!</button>
                    </div>
                    <div class="button_cont">
                        <button name="answer" class="button red">I Surrender!</button>
                    </div>
                    <p class="winner">You Won!! Play again.</p>
                </div>
        </div>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
            <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
            <script src="js/vendor/modernizr-2.6.2.min.js"></script>
            <script src="js/plugins.js"></script>
            <script src="js/application.js"></script>
    </body>
</html>
